<!doctype html>
<html lang="en">
	<head>
		%sveltekit.head%
		<meta charset="UTF-8">
		<meta name="author" content="Future Ready Design">
		<meta name="description" content="Een goed toegankelijke website is enorm belangrijk voor iedereen. Gebruik onze scan en kom erachter hoe toegankelijk jouw website is!">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Accessibility scan | Future Ready Design</title>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/assets/branding/future-ready-design_favicon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
